<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ATS Resume Maker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6ec1e4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    header a {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
    }

    .reset-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      margin-top: 120px; /* below header */
    }

    .reset-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">ATS Resume Maker</a>
  </header>

  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    // ✅ Check OTP verification
    if (localStorage.getItem("otpVerified") !== "true") {
      alert("Please verify your email first!");
      window.location.href = "forgot-password.html";
    }

    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // ✅ Here you’d normally update password in DB
      alert("Password reset successful! You can now log in.");
      
      // Clear OTP verification flag
      localStorage.removeItem("otpVerified");

      // Redirect to login
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
