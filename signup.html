<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ATS Resume Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .btn-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-hover:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full top-0 z-10">
    <a href="index.html" class="text-2xl font-bold text-blue-600">ATS Resume Maker</a>
    <div class="space-x-4">
      <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg btn-hover">Login</a>
      <a href="signup.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg btn-hover">Sign Up</a>
    </div>
  </nav>

  <!-- Sign Up Card -->
  <div class="flex flex-1 items-center justify-center pt-24 px-4 mb-12">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md space-y-4">

      <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Sign Up</h2>

      <!-- Sign Up Form -->
      <form id="signupForm">
        <input type="text" placeholder="Full Name" id="fullname" class="w-full mb-4 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="email" placeholder="Email" id="email" class="w-full mb-4 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="password" placeholder="Password" id="password" class="w-full mb-4 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="password" placeholder="Re-enter Password" id="repassword" class="w-full mb-4 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold btn-hover">Sign Up</button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <hr class="flex-1 border-gray-300">
        <span class="px-3 text-gray-500">or</span>
        <hr class="flex-1 border-gray-300">
      </div>

      <!-- Social Sign Up -->
      <div class="space-y-3">
        <button id="googleSignup" class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg btn-hover">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" alt="Google">
          Sign Up with Google
        </button>
        <button id="facebookSignup" class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg btn-hover">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" class="w-5 h-5" alt="Facebook">
          Sign Up with Facebook
        </button>
        <button class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg btn-hover">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" class="w-5 h-5" alt="Apple">
          Sign Up with Apple
        </button>
      </div>

      <!-- Login Link -->
      <p class="text-center text-gray-600 mt-4">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 w-full mt-auto">
    <p>Â© 2025 ATS Resume Maker. All rights reserved.</p>
    <div class="mt-2 space-x-4">
      <a href="index.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="privacy.html" class="hover:underline">Privacy Policy</a>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase Config (your values from Firebase console)
    const firebaseConfig = {
      apiKey: "AIzaSyCK521QDhGDOanOo9v7tFU8MWS23w8ckrU",
      authDomain: "ats-resume-maker-60d0a.firebaseapp.com",
      projectId: "ats-resume-maker-60d0a",
      storageBucket: "ats-resume-maker-60d0a.appspot.com",
      messagingSenderId: "775894392306",
      appId: "1:775894392306:web:bedd4534cf853d7e739f6b",
      measurementId: "G-QM6TL7NMNB"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Provider
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleSignup").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        alert(`Welcome ${user.displayName || "User"}! Your account is created with Google.`);
        window.location.href = "index.html";
      } catch (error) {
        alert("Google Sign-Up failed: " + error.message);
      }
    });

    // Facebook Provider
    const facebookProvider = new FacebookAuthProvider();
    document.getElementById("facebookSignup").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        const user = result.user;
        alert(`Welcome ${user.displayName || "User"}! Your account is created with Facebook.`);
        window.location.href = "index.html";
      } catch (error) {
        alert("Facebook Sign-Up failed: " + error.message);
      }
    });

    // Manual Form Signup
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", function(e){
      e.preventDefault();

      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;

      if(password !== repassword) {
        alert("Passwords do not match! Please re-enter.");
        return;
      }

      alert("Sign Up Successful! You can now login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
