<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - ATS Resume Maker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6ec1e4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    header a {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
    }

    .forgot-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      margin-top: 120px; /* below header */
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">ATS Resume Maker</a>
  </header>

  <div class="forgot-container">
    <h2>Forgot Password</h2>

    <!-- Step 1: Enter Email -->
    <form id="emailForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: Enter OTP -->
    <form id="otpForm" style="display: none;">
      <input type="text" id="otpInput" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>

    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    let generatedOTP = null;

    // Handle Email Submission
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      if (email === "") {
        alert("Please enter your email!");
        return;
      }

      // Generate fake OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      alert("OTP sent to " + email + " (Demo OTP: " + generatedOTP + ")");

      // Hide email form and show OTP form
      document.getElementById("emailForm").style.display = "none";
      document.getElementById("otpForm").style.display = "block";
    });

    // Handle OTP Verification
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredOTP = document.getElementById("otpInput").value;

      if (enteredOTP === generatedOTP) {
        alert("OTP verified successfully!");
        window.location.href = "reset-password.html";
      } else {
        alert("Invalid OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
