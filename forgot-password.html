<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - ATS Resume Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Zoom effect for buttons */
    .btn-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease !important;
    }
    .btn-hover:hover {
      transform: scale(1.08) !important;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full top-0 z-10">
    <a href="index.html" class="text-2xl font-bold text-blue-600">ATS Resume Maker</a>
    <div class="space-x-4">
      <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg btn-hover">Login</a>
      <a href="signup.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg btn-hover">Sign Up</a>
    </div>
  </nav>

  <!-- Forgot Password Card -->
  <div class="flex flex-1 items-center justify-center pt-24 px-4 mb-12">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md space-y-4 text-center">
      <h2 class="text-2xl font-bold mb-4 text-blue-600">Forgot Password</h2>

      <!-- Step 1: Enter Email -->
      <form id="emailForm" class="space-y-4">
        <input type="email" id="email" placeholder="Enter your email" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold btn-hover">Send OTP</button>
      </form>

      <!-- Step 2: Enter OTP -->
      <form id="otpForm" style="display: none;" class="space-y-4">
        <input type="text" id="otpInput" placeholder="Enter OTP" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold btn-hover">Verify OTP</button>
      </form>

      <!-- Back to Login -->
      <div class="mt-2 text-sm">
        <a href="login.html" class="text-blue-600 hover:underline">Back to Login</a>
      </div>

      <!-- Optional: Social login (uncomment if needed)
      <div class="mt-4 space-y-3">
        <button class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg btn-hover">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" alt="Google">
          Continue with Google
        </button>
        <button class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg btn-hover">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" class="w-5 h-5" alt="Facebook">
          Continue with Facebook
        </button>
        <button class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg btn-hover">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" class="w-5 h-5" alt="Apple">
          Continue with Apple
        </button>
      </div>
      -->

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 w-full mt-auto">
    <p>Â© 2025 ATS Resume Maker. All rights reserved.</p>
    <div class="mt-2 space-x-4">
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="privacy.html" class="hover:underline">Privacy Policy</a>
    </div>
  </footer>

  <!-- OTP Script -->
  <script>
    let generatedOTP = null;

    // Handle Email Submission
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      if (!email) { alert("Please enter your email!"); return; }

      // Generate OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      alert("OTP sent to " + email + " (Demo OTP: " + generatedOTP + ")");

      document.getElementById("emailForm").style.display = "none";
      document.getElementById("otpForm").style.display = "block";
    });

    // Handle OTP Verification
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredOTP = document.getElementById("otpInput").value;
      if (enteredOTP === generatedOTP) {
        alert("OTP verified successfully!");
        window.location.href = "reset-password.html";
      } else {
        alert("Invalid OTP. Please try again.");
      }
    });
  </script>

</body>
</html>
