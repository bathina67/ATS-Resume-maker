<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ATS Resume Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2><a href="index.html" class="logo">ATS Resume Maker</a></h2>
  </header>

  <div class="card">
    <h3>Login</h3>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    <br>
    <p>Forgot Password?<a href="forgot-password.html"> Click here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
