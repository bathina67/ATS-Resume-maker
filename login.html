<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "ats-resume-maker-60d0a.firebaseapp.com",
      projectId: "ats-resume-maker-60d0a",
      storageBucket: "ats-resume-maker-60d0a.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("googleLogin");

      btn.addEventListener("click", () => {
        // Open a manual popup (optional, keeps UX clean)
        const popup = window.open("", "_blank", "width=500,height=600");

        // Monitor popup closure silently
        const popupChecker = setInterval(() => {
          if (!popup || popup.closed) {
            clearInterval(popupChecker);
          }
        }, 50);

        // Sign in with Firebase popup
        signInWithPopup(auth, provider)
          .then(result => {
            clearInterval(popupChecker);
            if (!popup.closed) popup.close();
            window.location.href = "dashboard.html"; // Redirect on success
          })
          .catch(error => {
            // Completely ignore popup-closed-by-user
            clearInterval(popupChecker);
            if (!popup.closed) popup.close();
          });
      });
    });
  </script>
</head>
<body>
  <h2>Login Page</h2>
  <button id="googleLogin">Sign in with Google</button>
</body>
</html>
