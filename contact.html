<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - ATS Resume Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full top-0 z-10">
    <a href="index.html" class="text-2xl font-bold text-blue-600">ATS Resume Maker</a>
    <div class="space-x-4">
      <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:scale-105 transform transition">Login</a>
      <a href="signup.html" class="px-4 py-2 bg-gray-200 rounded hover:scale-105 transform transition">Sign Up</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow pt-32 pb-20 px-6">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-10">
      <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Contact Us</h2>
      <p class="text-lg mb-6 text-gray-700 text-center">
        Have questions, feedback, or need support? Our team is here to help you.
      </p>

      <!-- Contact Form -->
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold">Full Name</label>
          <input type="text" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold">Email Address</label>
          <input type="email" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold">Message</label>
          <textarea rows="4" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:scale-105 transform transition">
          Send Message
        </button>
      </form>

      <!-- Contact Info -->
      <div class="mt-10 text-center text-gray-700">
        <p>Email: <a href="mailto:support@atsresumemaker.com" class="text-blue-600 hover:underline">support@atsresumemaker.com</a></p>
        <p class="mt-2">We typically respond within 24 hours.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-8 mt-auto">
    <p>Â© 2025 ATS Resume Maker. All rights reserved.</p>
    <div class="mt-2 space-x-4">
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="privacy.html" class="hover:underline">Privacy Policy</a>
    </div>
  </footer>

</body>
</html>
